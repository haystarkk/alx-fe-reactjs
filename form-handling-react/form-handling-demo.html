<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Form Handling</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/formik/dist/formik.umd.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/yup@1.0.0/lib/index.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 12px 24px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: #6a11cb;
            color: white;
            box-shadow: 0 4px 8px rgba(106, 17, 203, 0.3);
        }
        
        .tab:hover:not(.active) {
            background-color: #ced4da;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #6a11cb;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            min-height: 20px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        
        .form-description {
            text-align: center;
            margin-bottom: 25px;
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .api-response {
            margin-top: 25px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border-left: 4px solid #6a11cb;
        }
        
        .api-response h3 {
            margin-bottom: 10px;
            color: #6a11cb;
        }
        
        .code-block {
            background-color: #2d2d2d;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Formik, Form, Field, ErrorMessage } = formik;

        // Controlled Form Component
        const ControlledForm = () => {
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                password: ''
            });
            const [errors, setErrors] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [apiResponse, setApiResponse] = useState(null);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData({
                    ...formData,
                    [name]: value
                });
                
                // Clear error when user types
                if (errors[name]) {
                    setErrors({
                        ...errors,
                        [name]: ''
                    });
                }
            };

            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.username.trim()) {
                    newErrors.username = 'Username is required';
                }
                
                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                    newErrors.email = 'Please enter a valid email address';
                }
                
                if (!formData.password) {
                    newErrors.password = 'Password is required';
                } else if (formData.password.length < 6) {
                    newErrors.password = 'Password must be at least 6 characters';
                }
                
                return newErrors;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                const formErrors = validateForm();
                if (Object.keys(formErrors).length > 0) {
                    setErrors(formErrors);
                    return;
                }
                
                // Simulate API call
                try {
                    setApiResponse({ status: 'loading', message: 'Submitting...' });
                    
                    // Mock API endpoint
                    const response = await fetch('https://jsonplaceholder.typicode.com/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });
                    
                    const data = await response.json();
                    
                    setApiResponse({ 
                        status: 'success', 
                        message: 'Registration successful!',
                        data: data
                    });
                    setIsSubmitted(true);
                    
                    // Reset form
                    setFormData({
                        username: '',
                        email: '',
                        password: ''
                    });
                } catch (error) {
                    setApiResponse({ 
                        status: 'error', 
                        message: 'Registration failed. Please try again.' 
                    });
                }
            };

            return (
                <div className="form-container">
                    <h2 className="form-title">Controlled Component Form</h2>
                    <p className="form-description">This form uses React's useState to manage form state and validation.</p>
                    
                    {isSubmitted && (
                        <div className="success-message">
                            Registration successful! Welcome, {formData.username}!
                        </div>
                    )}
                    
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label htmlFor="username">Username</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                value={formData.username}
                                onChange={handleChange}
                                placeholder="Enter your username"
                            />
                            <div className="error">{errors.username}</div>
                        </div>
                        
                        <div className="form-group">
                            <label htmlFor="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                placeholder="Enter your email"
                            />
                            <div className="error">{errors.email}</div>
                        </div>
                        
                        <div className="form-group">
                            <label htmlFor="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                placeholder="Enter your password"
                            />
                            <div className="error">{errors.password}</div>
                        </div>
                        
                        <button type="submit">Register</button>
                    </form>
                    
                    {apiResponse && (
                        <div className="api-response">
                            <h3>API Response</h3>
                            <p>{apiResponse.message}</p>
                            {apiResponse.data && (
                                <div className="code-block">
                                    {JSON.stringify(apiResponse.data, null, 2)}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Formik Form Component
        const FormikForm = () => {
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [apiResponse, setApiResponse] = useState(null);

            // Validation schema using Yup
            const validationSchema = Yup.object().shape({
                username: Yup.string()
                    .required('Username is required')
                    .min(3, 'Username must be at least 3 characters'),
                email: Yup.string()
                    .required('Email is required')
                    .email('Please enter a valid email address'),
                password: Yup.string()
                    .required('Password is required')
                    .min(6, 'Password must be at least 6 characters')
            });

            const handleSubmit = async (values, { setSubmitting, resetForm }) => {
                try {
                    setApiResponse({ status: 'loading', message: 'Submitting...' });
                    
                    // Mock API endpoint
                    const response = await fetch('https://jsonplaceholder.typicode.com/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(values),
                    });
                    
                    const data = await response.json();
                    
                    setApiResponse({ 
                        status: 'success', 
                        message: 'Registration successful!',
                        data: data
                    });
                    setIsSubmitted(true);
                    resetForm();
                } catch (error) {
                    setApiResponse({ 
                        status: 'error', 
                        message: 'Registration failed. Please try again.' 
                    });
                } finally {
                    setSubmitting(false);
                }
            };

            return (
                <div className="form-container">
                    <h2 className="form-title">Formik Form</h2>
                    <p className="form-description">This form uses Formik for state management and Yup for validation.</p>
                    
                    {isSubmitted && (
                        <div className="success-message">
                            Registration successful!
                        </div>
                    )}
                    
                    <Formik
                        initialValues={{ username: '', email: '', password: '' }}
                        validationSchema={validationSchema}
                        onSubmit={handleSubmit}
                    >
                        {({ isSubmitting }) => (
                            <Form>
                                <div className="form-group">
                                    <label htmlFor="formik-username">Username</label>
                                    <Field
                                        type="text"
                                        id="formik-username"
                                        name="username"
                                        placeholder="Enter your username"
                                    />
                                    <ErrorMessage name="username" component="div" className="error" />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="formik-email">Email</label>
                                    <Field
                                        type="email"
                                        id="formik-email"
                                        name="email"
                                        placeholder="Enter your email"
                                    />
                                    <ErrorMessage name="email" component="div" className="error" />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="formik-password">Password</label>
                                    <Field
                                        type="password"
                                        id="formik-password"
                                        name="password"
                                        placeholder="Enter your password"
                                    />
                                    <ErrorMessage name="password" component="div" className="error" />
                                </div>
                                
                                <button type="submit" disabled={isSubmitting}>
                                    {isSubmitting ? 'Registering...' : 'Register'}
                                </button>
                            </Form>
                        )}
                    </Formik>
                    
                    {apiResponse && (
                        <div className="api-response">
                            <h3>API Response</h3>
                            <p>{apiResponse.message}</p>
                            {apiResponse.data && (
                                <div className="code-block">
                                    {JSON.stringify(apiResponse.data, null, 2)}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [activeTab, setActiveTab] = useState('controlled');
            
            return (
                <div className="container">
                    <header>
                        <h1>React Form Handling</h1>
                        <p className="subtitle">Comparing Controlled Components and Formik</p>
                    </header>
                    
                    <div className="tabs">
                        <button 
                            className={`tab ${activeTab === 'controlled' ? 'active' : ''}`}
                            onClick={() => setActiveTab('controlled')}
                        >
                            Controlled Components
                        </button>
                        <button 
                            className={`tab ${activeTab === 'formik' ? 'active' : ''}`}
                            onClick={() => setActiveTab('formik')}
                        >
                            Formik
                        </button>
                    </div>
                    
                    {activeTab === 'controlled' ? <ControlledForm /> : <FormikForm />}
                    
                    <div className="code-block">
                        <h3>Implementation Notes:</h3>
                        <p>1. Controlled Components: Manage form state with useState, handle changes with onChange, validate manually</p>
                        <p>2. Formik: Uses Formik's Form, Field and ErrorMessage components with Yup validation schema</p>
                        <p>3. Both forms submit to a mock API and display the response</p>
                    </div>
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
